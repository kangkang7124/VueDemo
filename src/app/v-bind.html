<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <script src="../lib/vue-2.4.0.js"></script>
      <title>v-bind</title>
  </head>
  <body>
    <div id="app">
      <!-- v-bind: 用于绑定属性的指令。-->
      <!-- v-bind: 可简写为 : -->
      <!-- v-bind 中，可以写合法的JS表达式-->
      <input type="button" value="按钮" :title="mytitle + '123'">
    </div>

    <script>
      var vm =new Vue({
        el: '#app',
        data: {
          mytitle: '啦啦啦啦啦'
        }
      })
    </script>
  </body>
</html>
